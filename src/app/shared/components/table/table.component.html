<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
</mat-form-field>

<div class="container-btn-new">
  <button mat-stroked-button (click)="onNewPost()">
    <mat-icon>note_add</mat-icon>&nbsp; Nueva Materia
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Profesor Column -->
  <ng-container matColumnDef="contentPost">
    <th mat-header-cell *matHeaderCellDef> Profesor </th>
    <td mat-cell *matCellDef="let element"> {{element.contentPost}} </td>
  </ng-container>

  <!-- Materia Column -->
  <ng-container matColumnDef="titlePost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Materia </th>
    <td mat-cell *matCellDef="let element"> {{element.titlePost}} </td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Materia </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button color="accent" (click)="onEditPost(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-stroked-button color="warn" (click)="onDeletePost(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
