<div class="container" *ngIf="subjects$ | async as subjects; else loading">
    <mat-card class="post-card" *ngFor="let subject of subjects">
        <mat-card-header>
            <mat-card-title>
                <a [routerLink]="['/subject', subject.id]">
                    {{subject.subject}}
                </a>
            </mat-card-title>
        </mat-card-header>
        <img matCardImage src="https://images.pexels.com/photos/256520/pexels-photo-256520.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        <mat-card-content>
            <p>
               Profesor: {{subject.teacher}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
<ng-template #loading>
    <div class="container-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
